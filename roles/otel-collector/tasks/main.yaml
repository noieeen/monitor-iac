- name: Reload systemd
  become: true
  systemd:
    daemon_reload: yes
  tags: [otel_install]

- name: Enable OpenTelemetry service
  become: true
  systemd:
    name: "{{ otel_service_name }}"
    enabled: yes
  tags: [otel_install]
